
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 p-4 bg-white rounded shadow-sm" style="max-width:500px;">
      <h3 class="mb-4 text-danger">Delete Task</h3>
      <p>Are you sure you want to delete <strong>"{{ task.task }}"</strong> (Date: {{ task.date }})?</p>
      <form method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
          <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
      </form>
  </div>
</body>
</html>
