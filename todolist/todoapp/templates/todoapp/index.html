
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body { background-color: #f5f6fa; }
      .container { max-width: 750px; margin-top: 60px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
      h2 { font-weight: bold; margin-bottom: 25px; }
      .btn-update { background-color: #28a745; color: white; }
      .btn-update:hover { background-color: #218838; color: white; }
  </style>
</head>
<body>
  <div class="container text-center">
      <h2>üìù To-Do App</h2>

      <!-- Add Task Form -->
      <form method="POST" class="d-flex justify-content-center mb-4">
          {% csrf_token %}
          <textarea name="task" class="form-control w-50 me-2" rows="1" placeholder="Enter a task here" required></textarea>
          <input type="date" name="date" class="form-control w-25 me-2" required>
          <button type="submit" class="btn btn-primary">Add Task</button>
      </form>

      <!-- Tasks Table -->
      <table class="table table-bordered align-middle">
          <thead class="table-light">
              <tr>
                  <th>No.</th>
                  <th>Todo Item</th>
                  <th>Date</th>
                  <th>Update</th>
                  <th>Delete</th>
              </tr>
          </thead>
          <tbody>
              {% for t in tasks %}
              <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{ t.task }}</td>
                  <td>{{ t.date }}</td>
                  <td><a href="{% url 'update_task' t.id %}" class="btn btn-update btn-sm">Update</a></td>
                  <td><a href="{% url 'delete_task' t.id %}" class="btn btn-danger btn-sm">Delete</a></td>
              </tr>
              {% empty %}
              <tr><td colspan="5">No tasks yet.</td></tr>
              {% endfor %}
          </tbody>
      </table>
  </div>
</body>
</html>
